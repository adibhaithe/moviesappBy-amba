<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Movie Details - Movie Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-[--bg-primary] text-white">
    <!-- Back Button -->
    <button onclick="history.back()" 
            class="fixed top-6 left-6 z-10 p-2 bg-black/20 backdrop-blur-md rounded-full
                   hover:bg-black/40 transition-all duration-300 group">
        <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform duration-300" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>

    <main class="min-h-screen pb-24">
        <!-- Movie Hero Section -->
        <div class="relative min-h-screen">
            <!-- Backdrop Image -->
            <div class="absolute inset-0 z-0">
                <img id="movieBackdrop" class="w-full h-full object-cover" alt="">
                <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-[--bg-primary]/80 to-[--bg-primary]"></div>
            </div>
            
            <!-- Content -->
            <div class="relative z-10 pt-20 px-4">
                <!-- Rating and Year -->
                <div class="flex items-center gap-3 mb-4">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <span id="movieRating" class="ml-1 font-medium"></span>
                    </div>
                    <span>•</span>
                    <span id="movieYear"></span>
                    <span>•</span>
                    <span id="movieDuration"></span>
                    <span class="px-2 py-0.5 text-xs bg-white/20 rounded-sm">12+</span>
                </div>

                <!-- Title -->
                <h1 id="movieTitle" class="text-3xl font-bold mb-3"></h1>

                <!-- Genres -->
                <div id="genresList" class="flex flex-wrap gap-2 text-sm text-gray-300 mb-4">
                    <!-- Genres will be inserted here -->
                </div>

                <!-- Description -->
                <p id="movieDescription" class="text-sm text-gray-300 leading-relaxed mb-6 line-clamp-3"></p>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button id="watchButton" 
                            class="flex-1 bg-purple-600 py-3 rounded-lg font-semibold flex items-center justify-center gap-2 
                                   hover:bg-purple-700 transition-all duration-300">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Watch Now
                    </button>
                    <button id="watchTrailerButton"
                            class="flex-1 bg-white/10 backdrop-blur-sm py-3 rounded-lg font-semibold
                                   hover:bg-white/20 transition-all duration-300">
                        <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M15 5v14l-11-7z"/>
                        </svg>
                        Watch Trailer
                    </button>
                </div>

                <!-- Additional Info -->
                <div class="mt-12 space-y-6">
                    <!-- Cast & Crew -->
                    <div>
                        <h2 class="text-lg font-semibold mb-4">Cast & Crew</h2>
                        <div class="flex gap-4 overflow-x-auto pb-4">
                            <div class="flex-shrink-0 text-center w-16">
                                <img src="path/to/actor1.jpg" class="w-16 h-16 rounded-full mb-2" alt="">
                                <p class="text-sm font-medium">Sam Worthington</p>
                                <p class="text-xs text-gray-400">Actor</p>
                            </div>
                            <!-- More cast members -->
                        </div>
                    </div>

                    <!-- Audio & Subtitles -->
                    <div>
                        <h2 class="text-lg font-semibold mb-3">Audio Track</h2>
                        <p class="text-sm text-gray-300">English, Polish, Germany, Spanish</p>
                        
                        <h2 class="text-lg font-semibold mb-3 mt-4">Subtitles</h2>
                        <p class="text-sm text-gray-300">English, Polish, Germany</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="fixed w-full bottom-0 bg-[--nav-bg]/80 backdrop-blur-md p-4 flex justify-around items-center border-t border-gray-800/30">
        <a href="index.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
        </a>
        <a href="search.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </a>
        <a href="downloads.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 10V16M12 16L9 13M12 16L15 13M3 17V7C3 5.89543 3.89543 5 5 5H19C20.1046 5 21 5.89543 21 7V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17Z"/>
            </svg>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/movie-details.js"></script>
</body>
</html>
