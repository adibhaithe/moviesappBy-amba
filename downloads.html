<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Downloads - Movie Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/theme.js"></script>
</head>
<body class="bg-[--bg-primary] text-[--text-primary]">
    <!-- Header with Back Button -->
    <header class="fixed top-0 left-0 right-0 bg-[--nav-bg] backdrop-blur-md z-10">
        <div class="p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="history.back()" class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-semibold">Downloads</h1>
            </div>
            <button id="clearAllBtn" class="text-sm text-red-500 hover:text-red-400 transition-colors">
                Clear All
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-20 px-4">
        <!-- Storage Info -->
        <div class="bg-[--card-bg] rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[--text-secondary]">Storage Used</span>
                <span id="storageUsed" class="text-sm">2.1 GB / 32 GB</span>
            </div>
            <div class="w-full bg-[--bg-primary] rounded-full h-2">
                <div id="storageBar" class="bg-purple-600 h-2 rounded-full" style="width: 45%"></div>
            </div>
        </div>

        <!-- Downloads Section -->
        <div class="space-y-4">
            <!-- Active Downloads -->
            <div id="activeDownloads" class="space-y-3">
                <h2 class="text-lg font-semibold mb-3">Downloading</h2>
                <!-- Downloads will be inserted here -->
            </div>

            <!-- Completed Downloads -->
            <div id="completedDownloads" class="space-y-3 mt-8">
                <h2 class="text-lg font-semibold mb-3">Downloaded</h2>
                <!-- Completed downloads will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="fixed w-full bottom-0 bg-[--nav-bg] backdrop-blur-sm p-4 flex justify-around items-center border-t border-gray-800/30 safe-area-inset-bottom">
        <a href="index.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
        </a>
        <a href="search.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </a>
        <a href="downloads.html" class="flex flex-col items-center text-purple-500">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 10V16M12 16L9 13M12 16L15 13M3 17V7C3 5.89543 3.89543 5 5 5H19C20.1046 5 21 5.89543 21 7V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17Z"/>
            </svg>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </a>
    </nav>

    <script src="js/downloads.js"></script>
</body>
</html>
