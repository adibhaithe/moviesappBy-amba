<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile - Movie Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/theme.js"></script>
</head>
<body class="bg-[--bg-primary] text-[--text-primary]">
    <!-- Header with Back Button -->
    <header class="fixed top-0 left-0 right-0 bg-[#1A1A26]/60 backdrop-blur-md z-10">
        <div class="p-4 flex items-center gap-3">
            <button onclick="history.back()" class="p-2 hover:bg-white/10 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-xl font-semibold">Profile</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-20 px-4">
        <!-- Profile Info -->
        <div class="flex flex-col items-center space-y-4 animate-item fade-in">
            <div class="relative">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=7C3AED&color=fff" 
                     alt="Profile Picture"
                     class="w-24 h-24 rounded-full profile-avatar">
                <button class="absolute bottom-0 right-0 p-2 bg-purple-600 rounded-full avatar-edit-btn hover:bg-purple-700 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
            <h2 id="profileName" class="text-2xl font-bold title-animate">John Doe</h2>
            <p id="profileEmail" class="text-gray-400 desc-animate">john.doe@example.com</p>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 grid grid-cols-2 gap-4">
            <button id="openAccountBtn" class="bg-[#28303D] rounded-lg p-4 hover:bg-[#343B4D] transition-colors">
                <div class="flex flex-col items-center gap-3">
                    <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="font-semibold">Account Settings</span>
                </div>
            </button>
            
            <button id="openPreferencesBtn" class="bg-[#28303D] rounded-lg p-4 hover:bg-[#343B4D] transition-colors">
                <div class="flex flex-col items-center gap-3">
                    <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="font-semibold">Preferences</span>
                </div>
            </button>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="fixed w-full bottom-0 bg-[--nav-bg] backdrop-blur-sm p-4 flex justify-around items-center border-t border-gray-800/30 safe-area-inset-bottom">
        <a href="index.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
        </a>
        <a href="search.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </a>
        <a href="downloads.html" class="flex flex-col items-center text-[--text-secondary] hover:text-[--text-primary]">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 10V16M12 16L9 13M12 16L15 13M3 17V7C3 5.89543 3.89543 5 5 5H19C20.1046 5 21 5.89543 21 7V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17Z"/>
            </svg>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-purple-500">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </a>
    </nav>

    <script src="js/scroll-animations.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollAnimator = new ScrollAnimator();
            scrollAnimator.observeAll();
            new ProfileManager();
        });
    </script>
</body>
</html>
